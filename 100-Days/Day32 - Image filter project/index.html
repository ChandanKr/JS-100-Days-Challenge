<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menu_tab">
      <ul class="tabs">
        <li data-category="all">all</li>
        <li data-category="animal">animal</li>
        <li data-category="bird">bird</li>
        <li data-category="nature">nature</li>
      </ul>
    </section>

    <section class="menu_images">
      <div class="images" data-category="bird">
        <img
          src="https://images.pexels.com/photos/22764298/pexels-photo-22764298/free-photo-of-a-multi-colored-bird.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="bird"
          class="bird"
        />
      </div>
      <div class="images" data-category="animal">
        <img
          src="https://images.pexels.com/photos/34231/antler-antler-carrier-fallow-deer-hirsch.jpg?auto=compress&cs=tinysrgb&w=600"
          alt="animal"
          class="animal"
        />
      </div>
      <div class="images" data-category="bird">
        <img
          src="https://images.pexels.com/photos/19050826/pexels-photo-19050826/free-photo-of-close-up-of-summer-tanager-sitting-on-a-branch.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="bird"
          class="bird"
        />
      </div>
      <div class="images" data-category="nature">
        <img
          src="https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600"
          alt="nature"
          class="nature"
        />
      </div>
      <div class="images" data-category="animal">
        <img
          src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="animal"
          class="animal"
        />
      </div>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
